<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Partagée</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List Partagée</h1>
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Ajoutez une tâche...">
            <button id="addTaskButton">Ajouter</button>
        </div>
        <ul id="taskList">
            <!-- Les tâches seront ajoutées ici dynamiquement avec les collaboarteurs-->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
